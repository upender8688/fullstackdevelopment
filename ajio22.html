<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Ajio Shopping</title>
    <link rel="stylesheet" href="ajio111.css">
    <style>
        .cart-container {
            max-width: 700px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.10);
            padding: 2rem;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            border-bottom: 1px solid #eee;
            padding: 1rem 0;
        }

        .cart-item img {
            width: 100px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .cart-item-price {
            color: #388e3c;
            font-weight: bold;
        }

        .remove-btn {
            background: #ff5252;
            color: #fff;
            border: none;
            padding: 0.4rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: background 0.2s;
        }

        .remove-btn:hover {
            background: #b71c1c;
        }

        .cart-total {
            text-align: right;
            font-size: 1.3rem;
            margin-top: 1.5rem;
            font-weight: bold;
        }

        @media (max-width: 700px) {
            .cart-container {
                padding: 1rem;
            }

            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .cart-item img {
                width: 80vw;
                height: 40vw;
            }
        }

        .button:hover {
            background: red;
        }
    </style>
</head>

<body>
    <section id="header">
        <div class="header">
            <div style="font-size: 25px; color: red;"><a href="ajio.html">AJIO</a></div>
            <nav>
                <ul id="navbar">
                    <li><a href="ajio.html">Home</a></li>
                    <li><a href="men11.html">Men</a></li>
                    <li><a href="women11.html">Women</a></li>
                    <li><a href="cart111.html">Cart</a></li>
                    <li><a href="login111.html">Sign In</a></li>
                    <li><a href="login11.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </section>
    <div class="cart-container" id="cartContainer">

    </div>
    <script>
        function renderCart() {
            const cart = JSON.parse(localStorage.getItem('cart') || "[]");
            const container = document.getElementById('cartContainer');
            if (cart.length === 0) {
                container.innerHTML = "<h2>Your cart is empty.</h2>";
                return;
            }
            let html = '';
            let total = 0;
            cart.forEach((item, idx) => {
                total += item.price;
                html += `
                <div class="cart-item">
                    <img src="${item.img}" alt="${item.name}">
                    <div class="cart-item-details">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">₹${item.price}</div>
                    </div>
                    <button class="remove-btn" onclick="removeItem(${idx})">Remove</button>
                </div>
                `;
            });
            html += `<div class="cart-total">Total: ₹${total}</div>`;
            container.innerHTML = html;
        }
        function removeItem(idx) {
            const cart = JSON.parse(localStorage.getItem('cart') || "[]");
            cart.splice(idx, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }
        renderCart();


        const button = document.createElement("button");
        button.textContent = "Buy Now";
        button.style.alignItems = "Center";
        button.type = "submit";
        button.style.width = "95px";
        button.style.background = "grey";
        button.style.color = "white";
        button.style.border = "2px solid black";
        button.style.boxShadow = "0 2px 8px rgba(0,0,0,0.10)"
        button.style.backgroundColor = "tomato";
        button.alignItems = "center";
        button.style.fontSize = "bold";
        button.style.fontSize = "15px";
        // button.style.position = "absolute";
        button.style.marginLeft = "310px";
        button.style.marginTop = "15px";
        button.style.borderRadius = "25px";
        button.style.padding = "3px";
        button.addEventListener("click", function () {
            alert("Thank You!");
            createButton();
        });
        document.getElementById("cartContainer").appendChild(button);


    </script>
</body>

</html>
