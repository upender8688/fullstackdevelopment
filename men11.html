        function renderMenProducts() {
            const list = document.getElementById('men-products');
            list.innerHTML = '';
            menProducts.forEach((prod, idx) => {
                list.innerHTML += `
                    <div class="product" data-index="${idx}">
                        <img src="${prod.img}" alt="${prod.name}">
                        <center>
                            <h3>${prod.name}</h3>
                            <div>Min 35% off</div>
                            <div class="price">₹${prod.price}</div>
                            <div class="btns">
                                <button class="buy-btn">Buy Now</button>
                                <button class="add-cart-btn">Add to Cart</button>
                            </div>
                        </center>
                    </div>
                `;
            });
        }
        function addToCart(idx) {
            const cart = JSON.parse(localStorage.getItem('cart') || "[]");
            cart.push(menProducts[idx]);
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(menProducts[idx].name + " added to cart!");
        }
        document.addEventListener('DOMContentLoaded', () => {
            renderMenProducts();
            document.getElementById('men-products').addEventListener('click', function(e) {
                if (e.target.classList.contains('add-cart-btn')) {
                    const idx = e.target.closest('.product').dataset.index;
                    addToCart(idx);
                } else if (e.target.classList.contains('buy-btn')) {
                    const idx = e.target.closest('.product').dataset.index;
                    alert("This is a demo. Buy Now clicked for " + menProducts[idx].name);
                }
            });
        });
    </script>
