 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            display: grid;
            grid-template-columns: auto auto  ;
            background-color: rgb(182, 210, 126);
            padding: 10px;
            border-radius: 20px;
        }
        .a div{
            background-color:rgb(169, 169, 235);
            border: 2px solid rgb(213, 108, 108);
            text-align: center;
            font-size: 4em;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;

        }
        
    </style>
</head>
<body>
    <div class="a">
        <div  >one</div>
        <div  >two</div>
        <div  >three</div>
        <div >four</div>
        <div>five</div>
        <div>six</div>
    </div>
</body>
</html>
